<script>
    // JavaScript using Intersection Observer API for the first .about_area
    const aboutArea1 = document.querySelectorAll('.about_area')[0];
    const imgLeft1 = aboutArea1.querySelector('img.animate-left');
    const imgRight1 = aboutArea1.querySelector('img.animate-right');
  
    const observer1 = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          imgLeft1.classList.add('animate-left'); // Add class to trigger the left animation for img_1
          imgRight1.classList.add('animate-right'); // Add class to trigger the right animation for img_2
        } else {
          imgLeft1.classList.remove('animate-left'); // Remove class if not in view
          imgRight1.classList.remove('animate-right'); // Remove class if not in view
        }
      });
    }, { threshold: 0.5 }); // Adjust the threshold as needed
  
    observer1.observe(aboutArea1);
  
    // JavaScript using Intersection Observer API for the second .about_area
    const aboutArea2 = document.querySelectorAll('.about_area')[1];
    const imgLeft2 = aboutArea2.querySelector('img.animate-left');
    const imgRight2 = aboutArea2.querySelector('img.animate-right');
  
    const observer2 = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          imgLeft2.classList.add('animate-left'); // Add class to trigger the left animation for img_3
          imgRight2.classList.add('animate-right'); // Add class to trigger the right animation for img_4
        } else {
          imgLeft2.classList.remove('animate-left'); // Remove class if not in view
          imgRight2.classList.remove('animate-right'); // Remove class if not in view
        }
      });
    }, { threshold: 0.5 }); // Adjust the threshold as needed
  
    observer2.observe(aboutArea2);
  </script>
